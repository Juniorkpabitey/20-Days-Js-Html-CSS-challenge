<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter-subscription</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <a class="button" onclick="togglenewsletter()">Subscribe-Us</a>
    <div class="hidden" id="newsletter">
        <h2>Join Our Exclusive News letter</h2>
        <p>Subscribe to get Daily Articles from Us</p>
    <div class="box">
        <input type="email" name="enter your email" id="">
    </div>
    <div class="box">
        <button type="submit">Sign-up</button>    
    </div>
    <a class="close" onclick="togglenewsletter()">
        <i class="fa fa-times fa-2x" aria-hidden="true"></i>
    </a>
</div>

    


    <script src="script.js"></script>
</body>
</html>
